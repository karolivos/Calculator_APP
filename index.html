<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1>Best Calculator App</h1>
    </header>

    <div class="container">
        <div class="display">
            <div class="displayField">
                <p id="result"></p>
            </div>
        </div>
        <div class="buttons">
            <button id="btn0" value="0">0</button>
            <button id="btn1" value="1">1</button>
            <button id="btn2" value="2">2</button>
            <button id="btn3" value="3">3</button>
            <button id="btn4" value="4">4</button>
            <button id="btn5" value="5">5</button>
            <button id="btn6" value="6">6</button>
            <button id="btn7" value="7">7</button>
            <button id="btn8" value="8">8</button>
            <button id="btn9" value="9">9</button>
            <button id="btnDot">.</button>
            <button id="btnAc">AC</button>
            <button id="btnDel">DEL</button>
            <button id="operator" data-id="%">%</button>
            <button id="operator" data-id="/">/</button>
            <button id="operator" data-id="*">*</button>
            <button id="operator" data-id="-">-</button>
            <button id="operator" data-id="+">+</button>
            <button id="btnEqual" data-id="=">=</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
